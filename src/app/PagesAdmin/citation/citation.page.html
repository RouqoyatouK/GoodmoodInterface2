<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<ion-header>
  <ion-toolbar>
    <ion-title>citation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">

  <div class="row">
    <!-- <div class="box">
      <h1>Importer liste</h1>-->

      <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6">
      <img src="../../../assets/1.jpg" alt="">
    </div>


    <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6">
      <div class="alert alert-primary" role="alert">
        {{message}}
      </div>

      <form >

        <div class="col" class="importer">
          <i class="fa-solid fa-file-circle-plus" id="iconeImport" style="margin-left: 40%;color: rgb(232, 224, 224)
          ;"></i>
          <input type="file" name="files"id="import"class="form-control" (change)="Recupererlimage($event)"  />
        </div><br>

        <div class="input mb-3">
          <label for="inputs" class="form-label">th√©matiques</label>
          <select class="form-select" aria-label="Disabled select example" name="iddomaine" [(ngModel)]="iddomaine">
            <option value="{{list.iddomaine}}" *ngFor="let list of Affichertoutlesdomaines">{{list.nomdomaine}}</option>
           
          </select>
        </div>
        <div class="input mb-3">
          <label for="inputs" class="form-label">Auteur</label>
          <input id="inputs"  name="nomdomaine"  type="text"  class="form-control" id="inputs" required name="ecrivain" [(ngModel)]="ecrivain">
        </div>
        <div class="input mb-3">
          <label for="inputs" class="form-label">Contenu</label>
          <input id="inputs"  name="nomdomaine"  type="text"  class="form-control" id="inputs" required name="contenu" [(ngModel)]="contenu">
        </div>





        <button type="button" class="btn btn-outline-dark bouton" (click)="AjouterLeCitation()" >Ajouter</button>


      </form>
    </div>
  </div>
   </div> 



</ion-content>
