<ion-content>


  

  <div class="container">

    <div class="row">
      <!-- <div class="box">
        <h1>Importer liste</h1>-->
  
        <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6">
        <img src="../../../assets/GifAccueil-unscreen.gif" alt="">
      </div>
  
  
      <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6">
  
  
        <form >
  
          <div class="col" class="importer">
            <i class="fa-solid fa-file-circle-plus" id="iconeImport" style="margin-left: 40%;color: rgb(232, 224, 224)
            ;"></i>
            <input type="file" name="files"id="import"class="form-control" (change)="Recupererlimage($event)" />
          </div><br>
  
          <div class="input mb-3">
            <label for="inputs" class="form-label">Nom</label>
            <input id="inputs"  name="nomdomaine" [(ngModel)]="nomdomaine" type="text"  class="form-control" id="inputs" required>
          </div>
  
  
  
  
  
  
          <button type="button" class="btn btn-outline-dark bouton" (click)="AjouterLeNomRegion()" >Ajouter</button>
  
  
        </form>
      </div>
    </div>
    <!-- </div> -->
  
  </div><br><br>

<div class="row">
  <div class="col-8">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Libelle</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody class="table-group-divider" *ngFor="let list of Affichertoutlesdomaines | paginate: { itemsPerPage: 3, currentPage: pages} ;  let i= index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{list.nomdomaine}}</td>
          <td>{{list.date}}</td>
          <td><i class="fa-solid fa-trash" style="margin-right: 20px;"></i> <i class="fa-solid fa-pen-to-square"></i></td>
        </tr>
      
      </tbody>
      <div class="pagination">
        <pagination-controls (pageChange)=" pages = $event"> </pagination-controls>
        </div>
    </table>
    
   
  </div>


  <div class="col-2" style="border: 1px solid black; width: 150px;">
		
    
  </div>

</div>
  
  
  




</ion-content>
