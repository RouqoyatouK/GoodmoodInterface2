<ion-header>
  <ion-toolbar>
    <ion-title>add-task</ion-title>
    <!-- <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>-->

    <!-- <ion-buttons slot="start">
      <ion-button> <a href="tab/todolist">Cancel</a> </ion-button>
    </ion-buttons> -->


    <ion-buttons slot="end">
      <ion-button (click)="modal.dismiss()"><span aria-hidden="true" style="font-size: 30px;">&times;</span></ion-button>
    </ion-buttons>


    <!-- <ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismis()"></ion-icon> -->
  </ion-toolbar>

</ion-header>

<ion-content>


  <ion-card class="ion-align-self-center" >
    <ion-item>
      <ion-textarea placeholder="Write task here" name="designation" [(ngModel)]="designation"></ion-textarea>
   </ion-item>

   <ion-item>
     <ion-label >Priority</ion-label>
     <ion-select name="nompriority" [(ngModel)]="nompriority" >
       <ion-select-option value="{{list.nompriority}}" *ngFor="let list of recupererpriority">{{list.nompriority}}</ion-select-option>
       </ion-select>
   </ion-item>

   <ion-item>
     <!-- <ion-icon name="calendar-outline"slot="start"></ion-icon> -->
     <ion-label >Date </ion-label>
     <!-- <input type="date" name="date" [(ngModel)]="date"> -->
     <ion-input type="date" name="date" [(ngModel)]="date"> </ion-input>
   </ion-item>





  <ion-item>
    <ion-label >typetache</ion-label>
    <ion-select name="nomtypetache" [(ngModel)]="nomtypetache">
      <ion-select-option value="{{list.nomtypetache}}" *ngFor="let list of recuperertypetache">{{list.nomtypetache}}</ion-select-option>
    </ion-select>

    <ion-chip color="primary" outline="true">
      <ion-label color="secondary">Nouveau</ion-label>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-chip>
  </ion-item>


   <!-- <ion-item>
    <ion-label >typetache</ion-label>
    <ion-select >
      <ion-select-option value="{{list.nomtypetache}}" *ngFor="let list of recuperertypetache">{{list.nomtypetache}}</ion-select-option>
      </ion-select>
  </ion-item>

  <ion-item>
    <ion-chip color="primary" outline="true">
      <ion-label color="secondary">Ajouter</ion-label>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-chip>
  </ion-item> -->

  </ion-card>
  <ion-button class="ion-margin" expand="block" (click)="AjouterUnNewTache()" >Ajouter</ion-button>


</ion-content>
