
<ion-header class="ion-no-border" style="background-color: #0b396d;">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <ion-item lines="none">
   <!-- <ion-button fill="clear" slot="start" color="light">
     <ion-icon slot="icon-only" name="menu"></ion-icon>
   </ion-button> -->

    <!-- <ion-avatar slot="start">
      <img src="../../../assets/Group 36 (3).png" style="width: 50px;" />
    </ion-avatar> -->
    <h1 class="title"><img class="title-image" src="../../../assets/logooriginal.png" width="123"  /></h1>

    <ion-avatar slot="end" class="ion-margin-start"routerLink="/profil">
      <img src="../../../assets/2.png" />
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <div class="main-header"></div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>
          <ion-note color="light" class="ion-margin-start">
            Bienvenue
          </ion-note>
          <p>
            <ion-chip color="light">
              <ion-label class="ion-text-wrap">
                {{username}}
              </ion-label>
            </ion-chip>
          </p>
        </ion-label>
      </ion-col>
      <!-- <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small">
          <ion-text color="primary">Top Up</ion-text>
          <ion-icon name="add" color="primary" slot="end"></ion-icon>
        </ion-button>
      </ion-col> -->
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>
        <ion-label color="light">
          <b>J'espère que tu vas bien ?</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row  class="ion-margin">

      <ion-col size="12"  *ngFor="let item of toutlescitation">

        <div class="a-box" >
          <div class="img-container">
            <div class="img-inner">
              <div class="inner-skew">
                <img src="{{item[3]}}">

              </div>
            </div>
          </div>
          <div class="text-container">
            <h3>{{item[15]}}</h3>
            <div style="overflow: auto; height: 80px; width: 200px; text-align: justify;">
              {{item[1]}}              <div>
                <div *ngIf="isFavori(item[0])">
                 <!-- <button id="heart-button">❤️</button> -->

                  <ion-icon name="heart" id="{{item[0]}}" (click)="AjouterFAvorisPourUsers(item[0])" [ngStyle]="{'color': 'red' }" style="zoom:2.0;"></ion-icon>

                </div>
                <div *ngIf="!isFavori(item[0])">
                  <!-- <button id="heart-button">❤️</button> -->

                   <ion-icon name="heart" id="{{item[0]}}" (click)="AjouterFAvorisPourUsers(item[0])" [ngStyle]="{'color': 'grey' }" style="zoom:2.0;"></ion-icon>
                 </div>

              </div>
          </div>

        </div>
      </div>


    </ion-col>




    </ion-row>










  </ion-grid>




  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button id="open-modalthema"  expand="block" class="changecolor" >
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <!--Modallllllll-->
  <ion-modal trigger="open-modalthema" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()"><span aria-hidden="true" style="font-size: 30px;">&times;</span></ion-button>
          </ion-buttons>
          <ion-title>Ajoute de nouvelle thématiques</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
          <div style="width: 100% !important;height: 280px;background-color: aqua; " class="li">

                  <!--Imageeeeeeeee-->
                  <div style="width: 100% !important;height: 280px; background-image: url('../../../assets/Group\ 37360.png'); " class="li">

                  </div>


                  <!--Contenu Cardddd-->
                  <div style="width: 100%;height: 80px;background-color: rgb(255, 255, 255); border-top-right-radius: 50px;margin-top: -70px;">



                      <div style="position: relative;top: 20px;" >
                          <!--Tout les thematique chooisis pasr lutilisateur-->
                            <div class="col-12 text-center mt-4 mb-4">

                              <ion-slides [options]="slideOpts " >
                                <ion-slide *ngFor="let item of domaine">
                                  <ion-chip  outline="true">
                                    <ion-label color="black">{{item.nomdomaine}}</ion-label>
                                    <ion-button fill="clear">
                                      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
                                    </ion-button>
                                  </ion-chip>
                                </ion-slide>
                              </ion-slides>

                            </div>



                            <div class="row mb-5">
                              <div class="col-6 text-center ">
                                <div class="input-group col-6">
                                  <input class="form-control border-end-0 border rounded-pill" type="text" value="search" id="example-search-input">
                                  <span class="input-group-append">
                                      <button class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill " type="button">
                                          <i class="fa fa-search"></i>
                                      </button>
                                  </span>
                          </div>
                            </div>

                              <div class="col-3 text-center ">
                                <ion-button shape="round"  (click)="AjouterDomainePourUses()">Suivant </ion-button>

                                  </div>


                            </div>


                            <!--liste thematique-->
                           
                          
                            <div class="test" style="background: #FFFFFF;
                            box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
                            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0.25, 0.25));
                            border-radius: 12px;" *ngFor="let item of Affichertoutlesdomaines ;"  >
                          <div class="row" >
                            <div class="col-4"  >
                              <div class="text-centre">
                                <img src="{{item.imagedomaine}}" alt="image" style="height: 70px;padding-left: 22px;margin-top: 20px;">
                              </div>
                            </div>
                            <div class="col-8 "  >
                              <div class="desc">
                                <h3>{{item.nomdomaine}}</h3>
                                <p style="line-height:17px; " > <!-- data-bs-toggle="modal" data-bs-target="#user-info" -->
                                  <input class="form-check-input" type="checkbox" value="" id="domaine{{item.iddomaine}}"></p>
                              </div>
                            </div>
                          </div>
                        </div>


                        

                      </div>

                  </div>
          </div>
      </ion-content>

    </ng-template>
  </ion-modal>


</ion-content>
