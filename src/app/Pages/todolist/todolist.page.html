<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800;font-size: 3em;">
        Today
        <p style="font-weight: 400;color: #433465 ;">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card  class="ion-margin" *ngFor="let list of toutlestachedunplanning">
    <ion-card-header>

      <ion-card-subtitle [style.color]="list.value.nompriority === 'urgent' ? 'red' : (list.value.nompriority === 'pas urgent' ? 'green' : 'orange')">
       {{list.typetache.nomtypetache}}
      </ion-card-subtitle>

      <ion-item>

        <!-- <ion-item>
          <ion-icon *ngIf="item.value.itemPriority === 'high'" color="danger" size="small" name="ellipse"></ion-icon>
          <ion-icon *ngIf="item.value.itemPriority === 'low'" color="success" size="small" name="ellipse"></ion-icon>
          <ion-icon *ngIf="item.value.itemPriority === 'middle'" color="warning" size="small" name="ellipse"></ion-icon>
          <ion-label> {{ item.value.itemName}}</ion-label>
        </ion-item> -->
        <ion-icon *ngIf="list.value.nompriority === 'urgent'"  color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="list.value.nompriority === 'pas urgent'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="list.value.nompriority === 'moins urgent'"  color="warning" size="small" name="ellipse"></ion-icon>
        <ion-label> {{list.designation}}</ion-label>
      </ion-item>

    </ion-card-header>

    <ion-card-content>
      <ion-label> {{list.date}}</ion-label>
    </ion-card-content>

    <ion-row class="">
      <div class="col" size="3"> <a href=""><ion-icon name="create-outline"></ion-icon></a>
        <p>Update</p></div>
      <div class="col" size="3"> <ion-icon name="create-outline"></ion-icon>
        <p>Update</p></div>
      <div class="col" size="3"> <ion-icon name="create-outline"></ion-icon>
        <p>Update</p></div>

    </ion-row>

  </ion-card>

  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->



  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button id="open-model" expand="block"  >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



<!--Modallllllll-->
  <ion-modal trigger="open-model" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()"><span aria-hidden="true" style="font-size: 30px;">&times;</span></ion-button>
          </ion-buttons>
          <ion-title>Ajouter planning</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <ion-card class="ion-align-self-center" >
          <ion-item>
            <ion-textarea placeholder="Write task here" name="designation" [(ngModel)]="designation"></ion-textarea>
         </ion-item>
      
         <ion-item>
           <ion-label >Priority</ion-label>
           <ion-select name="nompriority" [(ngModel)]="nompriority" >
             <ion-select-option value="{{list.idpriority}}" *ngFor="let list of recupererpriority">{{list.nompriority}}</ion-select-option>
             </ion-select>
         </ion-item>
      
         <ion-item>
           <ion-label >Date </ion-label>
           <ion-input type="date" name="date" [(ngModel)]="date"> </ion-input>
         </ion-item>

        <ion-item>
          <ion-label >typetache</ion-label>
          <ion-select name="nomtypetache" [(ngModel)]="nomtypetache">
            <ion-select-option value="{{list.idtypttache}}" *ngFor="let list of recuperertypetache">{{list.nomtypetache}}</ion-select-option>
          </ion-select>
      
          <ion-chip color="primary" outline="true">
            <ion-label color="secondary">Nouveau</ion-label>
            <ion-button fill="clear">
              <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-button>
          </ion-chip>
        </ion-item>
      
        </ion-card>
        <ion-button class="ion-margin" expand="block" (click)="AjouterUnNewTache()" >Ajouter</ion-button>
        
      
      </ion-content>
    </ng-template>
  </ion-modal>



</ion-content>
