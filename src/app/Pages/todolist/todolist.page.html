<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800;font-size: 3em;">
        Today
        <p style="font-weight: 400;color: #433465 ;">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card  class="ion-margin" *ngFor="let list of toutlestachedunplanning">
    <ion-card-header>

      <ion-card-subtitle >
       {{list.typetache.nomtypetache}}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon  color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon color="success" size="small" name="ellipse"></ion-icon>
        <ion-icon  color="warning" size="small" name="ellipse"></ion-icon>
        <ion-label> {{list.designation}}</ion-label>
      </ion-item>

    </ion-card-header>

    <ion-card-content>
      <ion-label> {{list.date}}</ion-label>
    </ion-card-content>

    <ion-row class="">
      <div class="col" size="3"> <a href=""><ion-icon name="create-outline"></ion-icon></a>
        <p>Update</p></div>
      <div class="col" size="3"> <ion-icon name="create-outline"></ion-icon>
        <p>Update</p></div>
      <div class="col" size="3"> <ion-icon name="create-outline"></ion-icon>
        <p>Update</p></div>

    </ion-row>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngFor="let list of toutlestachedunplanning">
    <ion-fab-button (click)="openModal()" [routerLink]="[url, id]">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
