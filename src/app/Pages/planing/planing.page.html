  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">

          <ion-buttons slot="start">

          </ion-buttons>

         </ion-item>
         <ion-button class="ion-margin" expand="block" (click)="AjouterUnNewPlaning()" >Ajouter</ion-button>
        </ion-card>
      
      </ion-content>
    </ng-template>
